<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    {% load static %}
    <link rel="stylesheet" href='{% static "stylesheet.css" %}'>
    <title>{{ title }}</title>
    <style media="screen">
    #map {
      width: auto;
      height: 600px;
    }
    </style>
  </head>
  <body style="height: 100vh">
  {% include "header.html" %}

<div class="container-fluid">
  <div class="row my-5 px-4" style="height: 80vh">
    <div class="col-3">
      <div class="row">
        <div class="col-12">
          <h5>Select Location</h5>
          <small>*After selection of District & Taluk,
Please choose a point on the map</small>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <form>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select district</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select taluk</label>
              <select class="form-control" id="exampleFormControlSelect12">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <button type="button" class="btn bg-dark-blue btn-lg btn-block py-1 rounded-0 text-white">Submit</button>

          </form>
        </div>
      </div>

    </div>
    <div class="col-9">
      <div id='map'></div>
    </div>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    	var landscapes = L.layerGroup();

            L.marker([10.85, 76.27]).bindPopup('Kerala Division, CO.').addTo(landscapes);
            L.marker([18, 79]).bindPopup('Telangana Division, CO.').addTo(landscapes);
            L.marker([25,85]).bindPopup('Bihar Division, CO.').addTo(landscapes);


            var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

            var grayscale = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr});
            var streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

           var lulcLayer_andhra = L.tileLayer.wms("https://bhuvan-vec2.nrsc.gov.in/bhuvan/wms", {
                layers: 'lulc:AP_LULC50K_1112',
                format: 'image/png',
                transparent: true
              });
    		var test_layer = L.tileLayer.wms("http://13.233.196.56:8080/geoserver/dss/wms", {
                layers: 'dss:kerala_state',
                format: 'image/png',
                transparent: true
             });
            var map = L.map('map', {
              center: [23, 76],
              zoom: 4,
              layers: [streets, landscapes,lulcLayer_andhra, test_layer]
            });
            map.options.maxZoom = 14;
            map.options.minZoom = 4;

            var baseLayers = {
              "Streets": streets,
              "Grayscale": grayscale

            };
            var overlays = {
              "landscapes": landscapes,
    		      "Land Use/Land Cover":lulcLayer_andhra
            };

            L.control.layers(baseLayers, overlays).addTo(map);


    </script>
  </body>
</html>
